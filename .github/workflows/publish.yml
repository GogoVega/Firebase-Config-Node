name: Publish Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  actions: read
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      # Ensure the version is up to date
      - name: Update the Config Node version
        run: node ./scripts/update-config-node-version.js

      - name: Build
        run: npm run build

      - name: Publish package to public npm registry
        uses: JS-DevTools/npm-publish@v4
        with:
          access: public
          ignore-scripts: true
          provenance: true
          tag: ${{ contains(github.ref, '-beta') && 'beta' || contains(github.ref, '-alpha') && 'alpha' || 'latest' }}
